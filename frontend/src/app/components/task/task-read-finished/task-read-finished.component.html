<div class="table-container">
  <div class="mat-elevation-z4 table">
    <table mat-table [dataSource]="tasks">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="actions">

          <a routerLink="" (click)="reloadTask( row.id )" class="content">
            <i class="material-icons" title="abrir a tarefa">
              autorenew
            </i>
          </a>

          <a routerLink="../cancel/{{ row.id }}" class="delete">
            <i class="material-icons" title="apagar">
              close
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
